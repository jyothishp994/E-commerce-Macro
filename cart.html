<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Cart | eBuy</title>
</head>
<body>
    <header class="header-main">
        <div class="header-title"> eBuy </div>
        <input class="header-search" placeholder="search products" type="text" />
        <div class="header-menu" >
            <button class="header-btn">LOGIN</button>
            <div class="wishlist-wrapper"><i class="fa fa-heart"></i><span class="header-item-count">5</span></div>
            <div class="cart-wrapper"><i class="fas fa-shopping-cart"></i><span class="header-item-count">5</span></div>
        </div>
    </header>
        <main class="main-container-cart">
            <div class="cart-box">
                <div class="cart-box-header">My Cart</div>
                <div class="cart-box-container">
                <div class="cartbox-item-product">
                    <div class="cartbox-item-main">
                        <div class="cart-product-image">
                            <img src="./assets/jacket.jpg"/>
                        </div>
                        <div class="cart-product-details">
                            <div class="cart-product-name">Men Premium Jacket</div>
                            <div class="cart-product-price"><div class="price-active">RS 2000 </div><div class="price-inactive"> 4000</div></div>
                            <div class="cart-product-discount">50% OFF</div>
                            <div class="cart-product-quantity">
                                <div class="qty-header">Quantity:</div>
                                <i class="fas fa-minus"></i>
                                <input type="text" size="1" />
                                <i class="fas fa-plus"></i>
                            </div>
                            <button class="cart-product-remove mcp-product-addcart">Remove From Cart</button>
                            <button class="cart-product-wishlist mcp-product-addcart">Move to Wishlist</button>
                        </div>
                    </div>

                </div>
                <div class="cartbox-item-price-wrapper">
                    <div class="cartbox-item-price-header">PRICE DETAILS</div>
                    <div class="cartbox-item-price"><div class="price-item-name">Price(2 items)</div><div class="price-detail-value">4000</div></div>
                    <div class="cartbox-item-discount"><div class="discount-item-name">Discount</div><div class="discount-detail-value">2000</div></div>
                    <div class="cartbox-item-delivery"><div class="delivery-item-name">Delivery charges</div><div class="delivery-detail-value">0</div></div>
                    <div class="cartbox-item-total-amt"><div class="amount-item-name">Total amount</div><div class="amount-detail-value">2000</div></div>
                    <div class="cartbox-item-savings">You will save 2000rs in this order</div>
                    <button class="cartbox-item-placeorder mcp-product-addcart">Place Order</button>
                </div>
            </div>
            </div>
        </main>
        <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
