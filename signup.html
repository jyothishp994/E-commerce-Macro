<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Cart | eBuy</title>
</head>
<body>
    <header class="header-main">
        <div class="header-title"> eBuy </div>
        <input class="header-search" placeholder="search products" type="text" />

    </header>
        <main class="main-container-login">
         <div class="main-login">
             <div class="login-title">Sign Up</div>
             <div class="email-wrapper"><label>Email address</label><input type="text" size="50" placeholder="abc@neog.com"></div>
             <div class="password-wrapper"><label>Password</label><input type="text" size="50" placeholder="**********"></div>
             <div class="save-login"><input type="checkbox" /><label>I accept all terms & conditions</label> </div>
            <button class="button-login">Create New Account</button>
            <a class="create-account" href=".">Already have an account?</a>
            <div class="fillupspace"></div>
         </div>
        </main>
        <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
