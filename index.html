<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>eBuy</title>
</head>
<body>
    <header class="header-main">
        <div class="header-title"> eBuy </div>
        <input class="header-search" placeholder="search products" type="text" />
        <div class="header-menu" >
            <button class="header-btn">LOGIN</button>
            <div class="wishlist-wrapper"><i class="fa fa-heart"></i><span class="header-item-count">5</span></div>
            <div class="cart-wrapper"><i class="fas fa-shopping-cart"></i><span class="header-item-count">5</span></div>
        </div>
    </header>
        <main class="main-container">
       <div class="mc-categories">
           <div class="category1"><img class="category-img" src="./assets/rohit.jpg"/><span class="category-name">Men</span></div>
           <div class="category2"><img class="category-img"src="./assets/woman.jpg"/><span class="category-name">Women</span></div>
           <div class="category3"><img class="category-img" src="./assets/girl.jpg"/><span class="category-name">Girls</span></div>
           <div class="category4"><img class="category-img" src="./assets/boy.jpg"/><span class="category-name">Boys</span></div>
           <div class="category3"><img class="category-img" src="./assets/girl.jpg"/><span class="category-name">Girls</span></div>
      
         </div>
       <div class="mc-featured">
            <img src="./assets/end.jpg" class="featured-img-main"/>
       </div>
       <div class="mc-featured-short-wrapper">
            <div class="mc-features-short"> 
                <div class="mc-features-short-img"><img class="short-img" src="./assets/newarrival1.jpg"/>
                 </div>
                <div class="mc-features-short-desc">
                   <div class="mc-features-short-desc-info">New arrival</div> 
                   <div class="mc-features-short-desc-heading">Denim Jackets for Men</div> 
                   <div class="mc-features-short-desc-summary">Check out the latest trending jackets released to level up your fashion</div> 
                </div>
            </div>
            <div class="mc-features-short"> 
                <div class="mc-features-short-img"><img class="short-img" src="./assets/newarrival2.jpg"/>
                 </div>
                <div class="mc-features-short-desc">
                   <div class="mc-features-short-desc-info">New arrival</div> 
                   <div class="mc-features-short-desc-heading">Winter Collection Jackets</div> 
                   <div class="mc-features-short-desc-summary">Check out the latest trending jackets released as per the new winter collection</div> 
                </div>
            </div>
       </div>
        </main>
